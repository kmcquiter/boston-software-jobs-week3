<head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./landing.html">BostonSWJobs</a>
      </div>
      <div class="collapse navbar-collapse">  <!-- Begin right-hand side of navbar -->
        <ul class="nav navbar-nav navbar-right">

        </ul>
      </div>  <!-- End right-hand side of navbar -->
    </div>  <!-- End of container-fluid -->
  </nav> <!-- End of navbar -->

<div class='container'>
  
  <header class='jumbotron'>
    <div class='container'>
      <h1>Boston Software Employers</h1>
      <p>Here is our list of the top software employers in the Boston area.</p>
    </div>
  </header>
  <div id="list">
  </div>
	<button id="displayAll" class='btn btn-primary btn-large'>Display list</button>
  <button id="sortLlist" class='btn btn-primary btn-large'>Alphabetize</button>
  <!-- Need display element here -->
<p><br></p>
	<p>Enter the information for a new company below.</p>
  
	<label for="compName">Name: </label>
	<input type="text" id="compName" size="90" required><br>
  <label for="compUrl">Url: </label>&nbsp&nbsp&nbsp&nbsp&nbsp
  <input type="url" id="compUrl" size="90" name="website" required pattern="https?://.+"><br>
  <label for="compBlurb">Blurb: </label>
  <textarea id="compBlurb" rows="4" cols="92" style="resize: none;" required></textarea>
<br>
  <label id="validation"></label>

<p><br></p>
  <button id="addCompany" class='btn btn-primary btn-large'>Add a company</button>
  <button id="clear" class='btn btn-primary btn-large'>Clear</button>
